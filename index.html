<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div class="score-section">
                <h3>HOME</h3>
                <div class="home-score-container">12</div>
                <div class="home-score-buttons">
                    <button class="home-score-button">+1</button>
                    <button class="home-score-button">+2</button>
                    <button class="home-score-button">+3</button>
                </div>
            </div>
            
            <div class="time-section">
                <h3>TIME</h3>
                <div class="time-container">00:00</div>
                <div class="time-buttons">
                <button class="time-button">Start</button>
                <button class="time-button">Stop</button>
                <button class="time-button">Reset</button>
                </div>
            </div>

            <div class="score-section">
                <h3>GUEST</h3>
                <div class="guest-score-container">0</div>
                <div class="guest-score-buttons">
                    <button class="guest-score-button">+1</button>
                    <button class="guest-score-button">+2</button>
                    <button class="guest-score-button">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
