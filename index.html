<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="home-section" class="score-section">
        <h3>HOME</h3>
        <div id="home-score">0</div>
        <div id="home-buttons">
          <button id="home-btn-1" onclick="homeScoreAdd(1)">+1</button>
          <button id="home-btn-2" onclick="homeScoreAdd(2)">+2</button>
          <button id="home-btn-3" onclick="homeScoreAdd(3)">+3</button>
        </div>
      </div>
      <div id="time-section">
        <h3>TIME</h3>
        <div id="time">00:00</div>
        <div id="time-buttons">
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <div id="guest-section" class="score-section">
        <h3>GUEST</h3>
        <div id="guest-score">0</div>
        <div id="guest-buttons">
          <button id="guest-btn-1">+1</button>
          <button id="guest-btn-2">+2</button>
          <button id="guest-btn-3">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
